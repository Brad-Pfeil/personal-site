name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Build (static export)
        env:
          NEXT_EXPORT: "1"
          # Optional: set a repo variable CUSTOM_DOMAIN (e.g. bradpfeil.me).
          # If set, we build for root-domain hosting (no basePath) and emit out/CNAME.
          CUSTOM_DOMAIN: ${{ vars.CUSTOM_DOMAIN }}
          # GitHub Actions expressions treat "" as falsy, so we can't directly select "" here.
          # Use a sentinel value and interpret it in next.config.mjs.
          NEXT_PUBLIC_BASE_PATH: ${{ vars.CUSTOM_DOMAIN != '' && '__ROOT__' || format('/{0}', github.event.repository.name) }}
          NEXT_PUBLIC_SITE_URL: ${{ vars.CUSTOM_DOMAIN && format('https://{0}', vars.CUSTOM_DOMAIN) || format('https://{0}.github.io/{1}', github.repository_owner, github.event.repository.name) }}
        run: npm run build

      - name: Add CNAME (custom domain)
        if: ${{ vars.CUSTOM_DOMAIN != '' }}
        run: echo "${{ vars.CUSTOM_DOMAIN }}" > out/CNAME

      - name: Disable Jekyll
        run: touch out/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


